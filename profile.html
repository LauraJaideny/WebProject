		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="nav"></div>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
				  Add a post!

		<form id="uploadimage" action="" method="post" enctype="multipart/form-data">
			<label>Select Your Image</label><br/>
			<input type="file" name="file" id="file" required />
			<input type="submit" value="Upload" class="submit" />
		</form>

		<h4 id='loading' >loading..</h4>
		
		<div id="message"></div>




		<div id="posts"></div>	    
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">New post</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <label for="exampleInputEmail1">Type your post here</label>
    			<textarea class="form-control" id="postText" rows="3"></textarea>
    			<span id="postEmpty" style="color: red"></span>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" id="closeAdd" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="addPostText">Add post</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Edit post</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <label for="exampleInputEmail1">Edit your post here</label>
    			<textarea class="form-control" id="postText2" rows="3"></textarea>
    			<span id="postEmpty" style="color: red"></span>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" id="closeUpdate" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="updatePostText">Update post</button>
		      </div>
		    </div>
		  </div>
		</div>	
		<div id="footerMessage">
			
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/profile.js"></script>
