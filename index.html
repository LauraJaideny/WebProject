<html>
	<head>
		<meta charset="UTF-8">
		<title>The Beatles</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="nav"></div>
		<div class="bootstrap-iso">
		 <div class="container-fluid">
		  <div class="row">
		   <div class="col-md-6 col-sm-6 col-xs-12">

		    <!-- Form code begins -->
		      <div class="form-group"> <!-- Date input -->
		        <label class="control-label" for="date">Date</label>
		        <input class="form-control" id="dateText" name="date" placeholder="YYYY/MM/DD" type="text"/>
		        <button type="button" class="btn btn-primary" id="filterBtn">
				  Filter
				</button>
				<button type="button" class="btn btn-primary" id="clearBtn">
				  Clear filter
				</button>
		      </div>
		     
		     <!-- Form code ends --> 

		    </div>
		  </div>    
		 </div>
		<div class="posts" id="posts"></div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">New comment</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <label for="exampleInputEmail1">Type your comment here</label>
	    			<textarea class="form-control" id="postText" rows="3"></textarea>
	    			<span id="postEmpty" style="color: red"></span>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" id="closeComment" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" id="commentPostText">Comment post</button>
			      </div>
			    </div>
			  </div>
			</div>
		
		<div id="footerMessage">
			
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/nav.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
		<script>
		    $(document).ready(function(){
		      var date_input=$('input[name="date"]'); //our date input has the name "date"
		      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		      var options={
		        format: 'yyyy/mm/dd',
		        container: container,
		        todayHighlight: true,
		        autoclose: true,
		      };
		      date_input.datepicker(options);
		    })
		</script>
	</body>
</html>
